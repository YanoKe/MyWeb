<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./CSS/注册.css">
    <link rel="icon" href="./image/注册.png">
</head>
<body >
    
    <div class="box">
        <div class="box1">
            <form action="">
                <h2>注&nbsp;册</h2>
                <table  border="0" cellspacing="5px" width="">
                    <tr>
                        <td>用户名：
                        <td>
                                <input required type="text" placeholder="1-6位数字或字母">
                            </td>
                    </tr>
                    <tr>
                        <td >密码：</td>
                        <td><input required type="password" placeholder="8位以上数字、字母、特殊符号组合"></td>
                    </tr>
                    <tr>
                        <td>确认密码：</td>
                        <td>
                            <input required type="password" placeholder="请再次输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td >电子邮箱：</td>
                        <td>
                            <input type="email" required placeholder="请输入电子邮箱">
                        </td>
                    </tr>
                    <tr>
                        <td >手机号码：</td>
                        <td>
                            <input type="number" required placeholder="请输入11位手机号码">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" >
                            <p style="font-size: 12px;"><input type="checkbox" >我已阅读并同意<a href="">《中国互联网信息库注册协议》</a></p>
                        </td>
                       
                    </tr>
                    <tr>
                        <td colspan="2" >
                           <button>注册</button> 
                           <button><a class="lj" href="./首页.html">返回</a></button>
                        </td>
                        
                    </tr>
        
        
        
        
                </table>
            </form>

        </div>
    </div>
</body>
</html>
